name: Build packages

on: 
    push:
      branches:
        - master
        - 'integration/**'

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13, 3.14]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      if: matrix.python-version == 3.9
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Create integraiton release
      if: ${{ github.ref == 'refs/heads/integration/**' }}
      id: create_release
      uses: comnoco/create-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: integration/v${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Added the CphdVectorTFR class (Create a tool to visualize a CPHD 
          vector's time-frequency representation)
          - Added release automation
        draft: false
        prerelease: false