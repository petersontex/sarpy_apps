name: Build packages

on: 
    push:
      branches:
        - master
        - 'integration/**'

jobs:
  release:    
    name: Create release
    runs-on: ubuntu-latest
    steps:
    - name: Create a Release in a GitHub Action
      uses: comnoco/create-release-action@v2.0.5
      if: ${{ github.ref == 'refs/heads/integration/**' }} && matrix.python-version == 3.9
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: integration/v${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Added the CphdVectorTFR class (Create a tool to visualize a CPHD 
          vector's time-frequency representation)
          - Added release automation
        draft: false
        prerelease: false
  build:
    name: Build distribution
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13, 3.14]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      if: matrix.python-version == 3.9
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Upload
      uses: softprops/action-gh-release@v2
      if: matrix.python-version == 3.9
      with:
        tag_name: integration/v${{ github.ref }}
        draft: false
        prerelease: false
        files: dist/*

  publish-to-test-pypi:
    name: Publish to Test-PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: development
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
    - name: Publish distribution to Test-PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        name: python-package-distributions
        path: dist/
        repository_url: https://test.pypi.org/legacy/
